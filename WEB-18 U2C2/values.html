<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	
</body>
</html>

<script type="text/javascript">
	function showName() {
		var filledname= document.getElementById("name").value
		alert(filledname)
	}

	function showGender() {
		var filledname= document.getElementById("gender").value
		alert(filledname)
	}

	function showEmail() {
		var filledname= document.getElementById("email").value
		alert(filledname)
	}

	function showMobile() {
		var filledname= document.getElementById("mobile").value
		alert(filledname)
	}
</script>
